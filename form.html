<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>Product Review</header>
    <main>
        <form method="get" action="review.html">
            <!-- Product Name Selection -->
            <label for="productSelect">Product Name</label>
            <select id="productSelect" name="product" required>
                <option value="" disabled selected>Select a Product...</option>
                <!-- Options populated dynamically -->
            </select>

            <label>Overall Rating</label>
                <div class="rating-group">
                    <div class="rating-option">
                        <label for="rating1">&#9733;</label>
                        <input type="radio" id="rating1" name="rating" value="1" required>
                    </div>
                    <div class="rating-option">
                        <label for="rating2">&#9733;&#9733;</label>
                        <input type="radio" id="rating2" name="rating" value="2">
                    </div>
                    <div class="rating-option">
                        <label for="rating3">&#9733;&#9733;&#9733;</label>
                        <input type="radio" id="rating3" name="rating" value="3">
                    </div>
                    <div class="rating-option">
                        <label for="rating4">&#9733;&#9733;&#9733;&#9733;</label>
                        <input type="radio" id="rating4" name="rating" value="4">
                    </div>
                    <div class="rating-option">
                        <label for="rating5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                        <input type="radio" id="rating5" name="rating" value="5">
                    </div>
                </div>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features Checkboxes -->
            <label>Which features did you find useful in the product? (Check all that apply)</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="durability" name="features" value="Durability">
                    Durability
                </label>
                <label>
                    <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
                    Ease of Use
                </label>
                <label>
                    <input type="checkbox" id="performance" name="features" value="Performance">
                    Performance
                </label>
                <label>
                    <input type="checkbox" id="design" name="features" value="Design">
                    Design
                </label>
            </div>

            <!-- Written Review -->
            <label for="writtenReview">Written Review (Optional)</label>
            <textarea id="writtenReview" name="writtenReview" rows="4" cols="30" placeholder="Write your review here..."></textarea>

            <!-- User Name -->
            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName" placeholder="Enter your name">

            <!-- Submit Button -->
            <input type="submit" aria-label="Post Review" value="Post Review">
        </form>
    </main>

    <footer>
        <p></p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/getdates.js" defer></script>
</body>
</html>
